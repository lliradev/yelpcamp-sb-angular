  <div class="row align-items-center">
    <div class="col">
      <ul *ngIf="pages?.length > 0" class="pagination pagination-sm">
        <li class="page-item" *ngIf="!paginator.first">
          <a class="page-link" href="javascript: void(0)" (click)="prev($event)">&laquo;</a>
        </li>
        <li *ngFor="let page of pages; let i = index" class="page-item"
          [ngClass]="{'page-item active': i == params.page}">
          <a class="page-link" href="javascript: void(0)" (click)="setPage(i, $event)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" *ngIf="!paginator.last">
          <a class="page-link" href="javascript: void(0)" (click)="next($event)">&raquo;</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <div class="form-group">
        <select class="custom-select" #selectLimit (change)='onChangeLimit(selectLimit.value)'>
          <option selected="">Elementos por página</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="999999">Todos</option>
        </select>
      </div>
    </div>
  </div>
</div>
